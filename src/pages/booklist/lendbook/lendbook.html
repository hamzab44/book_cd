<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card [ngClass]="{'is-on': book.isLend, 'is-off': !book.isLend}">
    <ion-card-content>{{ book.name}}</ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <button ion-button full
                [disabled]="!book.isLend"
                color="danger" (click)="onToggleBook()" >Rendre</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button full
                [disabled]="book.isLend"
                color="secondary" (click)="onToggleBook()">PrÃªter</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
